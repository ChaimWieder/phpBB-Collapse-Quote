	{% if not definition.INCLUDED_COLPICKJS %}
		{% INCLUDEJS '@imcger_collapsequote/colpick/colpick.js' %}
		{% INCLUDECSS '@imcger_collapsequote/colpick/colpick.css' %}
		{% DEFINE INCLUDED_COLPICKJS = true %}
	{% endif %}

<script>
	/**
	 * Function borrowed from Board Announcements extension for phpBB
	 *
	 * @copyright (c) 2014 phpBB Limited <https://www.phpbb.com>
	 * @license GNU General Public License, version 2 (GPL-2.0)		
	 */
	jQuery(function($) {
		var bgColor		 = '{{ IMCGER_COLLAPSEQUOTE_BUTTON_BG|raw }}';
		var fgColor		 = '{{ IMCGER_COLLAPSEQUOTE_BUTTON_FG|raw }}';
		var bgColorHover = '{{ IMCGER_COLLAPSEQUOTE_BUTTON_BG_HOVER|raw }}';
		var fgColorHover = '{{ IMCGER_COLLAPSEQUOTE_BUTTON_FG_HOVER|raw }}';

		$('#imcger_collapsequote_button_bg').colpick({
			layout: 'hex',
			submit: 0,
			onBeforeShow: function() {
				if (bgColor !== '') {
					$(this).colpickSetColor(bgColor);
					bgColor = '';
				}
			},
			onChange: function(hsb, hex, rgb, el, bySetColor) {
				$(el).css({
					'border-right-color': '#' + hex,
					'border-right-width': '20px',
					'border-right-type': 'solid'
				});
				if (!bySetColor) {
					$(el).val(hex);
				}
			}
		}).keyup(function() {
			$(this).colpickSetColor(this.value || 'ffffff');
		});

		$('#imcger_collapsequote_button_fg').colpick({
			layout: 'hex',
			submit: 0,
			onBeforeShow: function() {
				if (fgColor !== '') {
					$(this).colpickSetColor(fgColor);
					fgColor = '';
				}
			},
			onChange: function(hsb, hex, rgb, el, bySetColor) {
				$(el).css({
					'border-right-color': '#' + hex,
					'border-right-width': '20px',
					'border-right-type': 'solid'
				});
				if (!bySetColor) {
					$(el).val(hex);
				}
			}
		}).keyup(function() {
			$(this).colpickSetColor(this.value || 'ffffff');
		});

		$('#imcger_collapsequote_button_bg_hover').colpick({
			layout: 'hex',
			submit: 0,
			onBeforeShow: function() {
				if (bgColorHover !== '') {
					$(this).colpickSetColor(bgColorHover);
					bgColorHover = '';
				}
			},
			onChange: function(hsb, hex, rgb, el, bySetColor) {
				$(el).css({
					'border-right-color': '#' + hex,
					'border-right-width': '20px',
					'border-right-type': 'solid'
				});
				if (!bySetColor) {
					$(el).val(hex);
				}
			}
		}).keyup(function() {
			$(this).colpickSetColor(this.value || 'ffffff');
		});

		$('#imcger_collapsequote_button_fg_hover').colpick({
			layout: 'hex',
			submit: 0,
			onBeforeShow: function() {
				if (fgColorHover !== '') {
					$(this).colpickSetColor(fgColorHover);
					fgColorHover = '';
				}
			},
			onChange: function(hsb, hex, rgb, el, bySetColor) {
				$(el).css({
					'border-right-color': '#' + hex,
					'border-right-width': '20px',
					'border-right-type': 'solid'
				});
				if (!bySetColor) {
					$(el).val(hex);
				}
			}
		}).keyup(function() {
			$(this).colpickSetColor(this.value || 'ffffff');
		});
	});
</script>
