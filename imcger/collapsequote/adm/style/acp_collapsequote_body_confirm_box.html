{% include 'overall_header.html' %}

<h1>{{ lang('COLLAPSEQUOTE_TITLE') }}</h1>

<p>{{ lang('COLLAPSEQUOTE_TITLE_EXPLAIN') }}</p>

	<div class="errorbox">
		<h1>{{ MESSAGE_TITLE }}</h1>
		<p>{{ MESSAGE_TEXT }}</p>
	</div>

<form id="confirm" method="post" action="{{ S_CONFIRM_ACTION }}">

	{{ S_HIDDEN_FIELDS }}
	{{ S_FORM_TOKEN }}

	<p class="submit-buttons">
		<button class="button2" type="submit" name="confirm" value="{{ YES_VALUE }}">{{ lang('COLLAPSEQUOTE_SAVE') }}</button>&nbsp;
		<button class="button2" type="submit" name="cancel"  value="cancel">{{ lang('CANCEL') }}</button>
	</p>

</form>

{% include 'overall_footer.html' %}
